<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<title>My Book List</title>
	</head>
	<body>
		<div class="container">
			<div class="book-header">
				<h1>My Book List</h1>
			</div>
			<form
				action=""
				class="book-form"
			>
				<label for="title"><b>Title</b></label>
				<input
					type="text"
					id="title"
					name="title"
					placeholder="Crime and Punishment"
					required
				/>

				<label for="title"><b>Author</b></label>
				<input
					type="text"
					id="author"
					name="author"
					placeholder="Fyodor Dostoevsky"
					required
				/>

				<label for="pages"><b>Pages</b></label>
				<input
					type="number"
					id="pages"
					name="pages"
					placeholder="400"
					required
				/>

				<label for="read"><b>Read</b></label>

				<label for="read-yes">Yes</label>
				<input
					type="radio"
					name="read"
					id="read-yes"
					value="Yes"
				/>
				<label for="read-no">No</label>
				<input
					type="radio"
					name="read"
					id="read-no"
					value="No"
				/>
				<button
					class="add-btn"
					type="submit"
				>
					Add Book
				</button>
			</form>
			<div class="card-container"></div>
			<button class="new-book-btn"><b>+</b>Add New Book</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
